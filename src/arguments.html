<script>

    function doStuff(){
        console.info(arguments);
        console.info(arguments.callee);
    }


    const user={
        name: 'John',
        city: 'London'
    };

    doStuff('x', 'y');
    doStuff.bind(user)('x', {name : 'Jim'});

</script>
